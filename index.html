<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resto</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        overflow: hidden;
    }
    .hero {
        width: 100%;
        height: 100vh;
        background-image: url('https://i.imgur.com/8kE6TQ7.jpeg'); /* ضع صورة البيتزا/الهامبرغر */
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .btn {
        padding: 15px 35px;
        background: #ff3d00;
        color: white;
        font-size: 28px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        transition: 0.3s;
    }
    .btn:hover {
        transform: scale(1.05);
        background: #ff5a26;
    }
</style>

</head>
<body>

<div class="hero">
    <button class="btn" onclick="goToRestaurants()">Resto</button>
</div>

<script>
    function goToRestaurants() {
        window.location.href = "restaurants.html"; 
    }
</script>

</body>
</html>
